<html>
	<head>
		<title>Sign in</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>

	<body>
		<div class="sign-up-form">
			<img src="img\Digital PNG-Alltech logo terracotta & black.png" alt="Company Logo" class="companyLogo" />
			<h1>Sign In With Your Email Address</h1>
			<form>
				<input type="email" placeholder="Email" class="input-box" />
				<input type="password" placeholder="Password" class="input-box" />
				<button type="submit" class="signup-btn">Sign In</button>
				<hr>
				<p class="or">OR</p>
				<button type="submit" class="microsoft-btn">Sign Up with Microsoft</button>
				<p>Already have an account? <a href="#">Sign In</a></p>
				<div id="api"></div>
			</form>
		</div>

	</body>
</html>
